subjectType:
  - Patient
meta:
  profile:
    - https://emr-core.beda.software/StructureDefinition/fhir-emr-questionnaire
name: immunization-create-connectathon
item:
  - text: Patient
    type: reference
    linkId: patient
    required: true
    extension:
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-choiceColumn
        extension:
          - url: path
            valueString: >-
              name.given.first() + ' ' + name.family
          - url: forDisplay
            valueBoolean: true
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-answerExpression
        valueExpression:
          language: application/x-fhir-query
          expression: Patient
      - url: >-
          http://hl7.org/fhir/StructureDefinition/questionnaire-referenceResource
        valueCode: Patient
  - text: Status
    type: choice
    linkId: status
    required: true
    answerOption:
      - valueCoding:
          code: completed
          system: http://hl7.org/fhir/event-status
          display: Completed
      - valueCoding:
          code: entered-in-error
          system: http://hl7.org/fhir/event-status
          display: Entered in error
      - valueCoding:
          code: not-done
          system: http://hl7.org/fhir/event-status
          display: Not Done
  - text: Performer (Practitioner)
    type: reference
    linkId: performer
    extension:
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-choiceColumn
        extension:
          - url: path
            valueString: >-
              name.given.first() + ' ' +
              name.family
          - url: forDisplay
            valueBoolean: true
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-answerExpression
        valueExpression:
          language: application/x-fhir-query
          expression: Practitioner
      - url: >-
          http://hl7.org/fhir/StructureDefinition/questionnaire-referenceResource
        valueCode: Practitioner
  - text: Performer Function
    type: choice
    linkId: performer-function
    answerValueSet: http://hl7.org/fhir/ValueSet/immunization-function
  - text: Vaccine Code
    type: choice
    linkId: vaccine-code
    required: true
    answerValueSet: http://hl7.org/fhir/ValueSet/vaccine-code
  - text: Dose Quantity
    type: quantity
    linkId: dose-quantity
    required: true
    extension:
      - url: http://hl7.org/fhir/StructureDefinition/questionnaire-unitOption
        valueCoding:
          code: mg
          system: http://unitsofmeasurement.org
          display: mg
  - text: Encounter
    type: reference
    linkId: encounter
    required: true
    extension:
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-choiceColumn
        extension:
          - url: path
            valueString: >-
              id
          - url: forDisplay
            valueBoolean: true
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-answerExpression
        valueExpression:
          language: application/x-fhir-query
          expression: Encounter
      - url: >-
          http://hl7.org/fhir/StructureDefinition/questionnaire-referenceResource
        valueCode: Encounter
  - text: Expiration Date
    type: date
    linkId: expiration-date
  - text: Funding Source
    type: choice
    linkId: funding-source
    answerValueSet: http://hl7.org/fhir/ValueSet/immunization-funding-source
  - text: Is Subpotent?
    type: choice
    linkId: is-subpotent
    extension:
      - url: http://hl7.org/fhir/StructureDefinition/questionnaire-itemControl
        valueCodeableConcept:
          coding:
            - code: inline-choice
      - url: >-
          https://emr-core.beda.software/StructureDefinition/inline-choice-direction
        valueString: horizontal
    answerOption:
      - valueCoding:
          code: "yes"
          display: "Yes"
      - valueCoding:
          code: "no"
          display: "No"
  - text: Lot Number
    type: string
    linkId: lot-number
  - text: Occurrence Date
    type: date
    linkId: occurrence-date
    required: true
    extension:
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-initialExpression
        valueExpression:
          language: text/fhirpath
          expression: now()
  - text: Primary Source
    type: choice
    linkId: primary-source
    extension:
      - url: http://hl7.org/fhir/StructureDefinition/questionnaire-itemControl
        valueCodeableConcept:
          coding:
            - code: inline-choice
      - url: >-
          https://emr-core.beda.software/StructureDefinition/inline-choice-direction
        valueString: horizontal
    answerOption:
      - valueCoding:
          code: "yes"
          display: "Yes"
      - valueCoding:
          code: "no"
          display: "No"
  - text: Route
    type: choice
    linkId: route
    answerValueSet: http://hl7.org/fhir/ValueSet/immunization-route
  - text: Site
    type: choice
    linkId: site
    answerValueSet: http://hl7.org/fhir/ValueSet/immunization-site
  - text: Note
    type: text
    linkId: note
resourceType: Questionnaire
title: Immunization create PH
extension:
  - url: https://emr-core.beda.software/StructureDefinition/questionnaire-mapper
    valueReference:
      reference: Mapping/immunization-create-extract-connectathon
status: active
id: immunization-create-connectathon
url: immunization-create

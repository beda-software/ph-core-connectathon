subjectType:
  - Patient
meta:
  profile:
    - https://emr-core.beda.software/StructureDefinition/fhir-emr-questionnaire
name: observation-create-connectathon
item:
  - text: Patient
    type: reference
    linkId: patient
    required: true
    extension:
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-choiceColumn
        extension:
          - url: path
            valueString: >-
              name.given.first() + ' ' + name.family
          - url: forDisplay
            valueBoolean: true
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-answerExpression
        valueExpression:
          language: application/x-fhir-query
          expression: Patient
      - url: >-
          http://hl7.org/fhir/StructureDefinition/questionnaire-referenceResource
        valueCode: Patient
  - text: Height
    type: quantity
    linkId: height
    extension:
      - url: http://hl7.org/fhir/StructureDefinition/questionnaire-unit
        valueCoding:
          code: cm
          system: http://unitsofmeasure.org
          display: cm
  - text: Weight
    type: quantity
    linkId: weight
    extension:
      - url: http://hl7.org/fhir/StructureDefinition/questionnaire-unit
        valueCoding:
          code: kg
          system: http://unitsofmeasure.org
          display: kg
  - text: BMI
    type: decimal
    linkId: bmi
    readOnly: true
    required: true
    extension:
      # - url: http://hl7.org/fhir/StructureDefinition/questionnaire-unit
      #   valueCoding:
      #     code: kg/m2
      #     system: http://unitsofmeasure.org
      #     display: kg/m2
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-calculatedExpression
        valueExpression:
          language: text/fhirpath
          # expression: "%QuestionnaireResponse.item.where(linkId='weight').answer.valueQuantity.value"
          expression: >-
            (%QuestionnaireResponse.item.where(linkId='weight').answer.valueQuantity.value
            /
            ((%QuestionnaireResponse.item.where(linkId='height').answer.valueQuantity.value
            / 100) *
            (%QuestionnaireResponse.item.where(linkId='height').answer.valueQuantity.value
            / 100))).round(2)
  - text: Temperature
    type: quantity
    linkId: temperature
    extension:
      - url: http://hl7.org/fhir/StructureDefinition/questionnaire-unit
        valueCoding:
          code: Celsius
          system: http://unitsofmeasure.org
          display: Celsius
  - text: Oxygen saturation
    type: quantity
    linkId: oxygen-saturation
    extension:
      - url: http://hl7.org/fhir/StructureDefinition/questionnaire-unit
        valueCoding:
          code: "%"
          system: http://unitsofmeasure.org
          display: "%"
  - text: Pulse rate
    type: quantity
    linkId: pulse-rate
    extension:
      - url: http://hl7.org/fhir/StructureDefinition/questionnaire-unit
        valueCoding:
          code: bpm
          system: http://unitsofmeasure.org
          display: bpm
  - text: Respiratory Rate
    type: quantity
    linkId: respiratory-rate
    extension:
      - url: http://hl7.org/fhir/StructureDefinition/questionnaire-unit
        valueCoding:
          code: bpm
          system: http://unitsofmeasure.org
          display: bpm
  - item:
      - item:
          - text: BP systolic
            type: quantity
            linkId: blood-pressure-systolic
            extension:
              - url: http://hl7.org/fhir/StructureDefinition/questionnaire-unit
                valueCoding:
                  code: mmHg
                  system: http://unitsofmeasure.org
                  display: mmHg
          - text: BP diastolic
            type: quantity
            linkId: blood-pressure-diastolic
            extension:
              - url: http://hl7.org/fhir/StructureDefinition/questionnaire-unit
                valueCoding:
                  code: mmHg
                  system: http://unitsofmeasure.org
                  display: mmHg
        type: group
        linkId: blood-pressure-systolic-diastolic
      - text: Positions
        type: choice
        linkId: blood-pressure-positions
        answerOption:
          - valueCoding:
              code: sitting
              display: Sitting
          - valueCoding:
              code: lying
              display: Lying
          - valueCoding:
              code: standing
              display: Standing
        extension:
          - url: http://hl7.org/fhir/StructureDefinition/questionnaire-itemControl
            valueCodeableConcept:
              coding:
                - code: inline-choice
      - text: Arm
        type: choice
        linkId: blood-pressure-arm
        answerOption:
          - valueCoding:
              code: biceps-left
              display: Biceps left
          - valueCoding:
              code: biceps-right
              display: Biceps right
        extension:
          - url: http://hl7.org/fhir/StructureDefinition/questionnaire-itemControl
            valueCodeableConcept:
              coding:
                - code: inline-choice
    text: Blood Pressure
    type: group
    linkId: blood-pressure

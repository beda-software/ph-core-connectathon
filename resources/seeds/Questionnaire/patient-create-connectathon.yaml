id: patient-create-connectathon
resourceType: Questionnaire
name: patient-create-connectathon
title: Patient create PH
url: patient-create
status: active
subjectType:
  - Patient
# mapping:
#   - id: patient-create-extract
#     resourceType: Mapping
item:
  - linkId: first-name
    text: First name
    type: string
  - linkId: last-name
    text: Last name
    type: string
  - linkId: gender
    text: Gender
    type: choice
    answerValueSet: http://hl7.org/fhir/administrative-gender
  - linkId: birth-date
    text: Date of Birth
    type: date
  - linkId: nationality-group
    type: group
    repeats: true
    item:
      - linkId: nationality
        text: Nationality
        type: choice
        answerValueSet: http://hl7.org/fhir/ValueSet/iso3166-1-2
      - linkId: nationality-start
        text: Start Date
        type: date
        # helptext: The date when the individual acquired or declared this nationality.
      - linkId: nationality-end
        text: End Date
        type: date
        # helptext: Leave blank if the nationality is current. Use this field to indicate when the individual stopped holding this nationality.
  - linkId: religion
    text: Religion
    type: choice
    required: true
    answerValueSet: http://terminology.hl7.org/ValueSet/v3-ReligiousAffiliation
  - linkId: indigenous
    text: Are you Indigenous?
    type: choice
    itemControl:
      coding:
        - code: inline-choice
    answerOption:
      - value:
          Coding:
            code: "yes"
            display: "Yes"
      - value:
          Coding:
            code: "no"
            display: "No"
    inlineChoiceDirection: horizontal
  - linkId: indigenous-group
    text: Indigenous Group
    type: choice
    required: true
    answerValueSet: urn://example.com/ph-core/fhir/ValueSet/indigenous-groups
    enableWhen:
      - answer:
          Coding:
            code: "yes"
        operator: "="
        question: indigenous
  - linkId: race
    text: Race
    type: choice
    required: true
    answerValueSet: http://terminology.hl7.org/ValueSet/v3-Race
  - linkId: marital-status
    text: Marital Status
    type: choice
    required: true
    answerValueSet: http://hl7.org/fhir/ValueSet/marital-status
  - linkId: philhealth-id
    text: Philhealth ID
    type: string
  - linkId: address-group
    text: Address
    type: group
    item:
      - linkId: address-line
        text: Address Line
        type: string
      - linkId: address-region
        text: Region
        type: choice
        answerValueSet: urn://example.com/ph-core/fhir/ValueSet/regions
      - linkId: address-province
        text: Province
        type: choice
        answerValueSet: urn://example.com/ph-core/fhir/ValueSet/provinces
      - linkId: address-city-municipality
        text: City Municipality
        type: choice
        answerValueSet: urn://example.com/ph-core/fhir/ValueSet/cities
      - linkId: address-city
        text: City
        type: string
      - linkId: address-district
        text: District
        type: string
      - linkId: address-postal-code
        text: Postal Code
        type: string
      - linkId: address-country
        text: Country
        type: string
        initial:
          - valueCode: PH

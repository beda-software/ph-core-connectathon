subjectType:
  - Patient
meta:
  profile:
    - https://emr-core.beda.software/StructureDefinition/fhir-emr-questionnaire
name: encounter-create-connectathon
item:
  - text: Patient
    type: reference
    linkId: patient
    extension:
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-choiceColumn
        extension:
          - url: path
            valueString: >-
              name.given.first() + ' ' + name.family
          - url: forDisplay
            valueBoolean: true
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-answerExpression
        valueExpression:
          language: application/x-fhir-query
          expression: Patient
      - url: >-
          http://hl7.org/fhir/StructureDefinition/questionnaire-referenceResource
        valueCode: Patient
  - text: Practitioner
    type: reference
    linkId: practitioner-role
    extension:
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-choiceColumn
        extension:
          - url: path
            valueString: >-
              practitioner.resource.name.given.first() + ' ' +
              practitioner.resource.name.family
          - url: forDisplay
            valueBoolean: true
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-answerExpression
        valueExpression:
          language: application/x-fhir-query
          expression: PractitionerRole?_assoc=practitioner
      - url: >-
          http://hl7.org/fhir/StructureDefinition/questionnaire-referenceResource
        valueCode: PractitionerRole
  - text: Date
    type: dateTime
    linkId: date
    extension:
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-initialExpression
        valueExpression:
          language: text/fhirpath
          expression: now()
  - text: Status
    type: choice
    linkId: status
    required: true
    answerValueSet: http://hl7.org/fhir/ValueSet/encounter-status
  - text: Class
    type: choice
    linkId: class
    required: true
    answerValueSet: http://terminology.hl7.org/ValueSet/v3-ActEncounterCode

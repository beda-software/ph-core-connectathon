id: encounter-create-connectathon
resourceType: Questionnaire
name: encounter-create-connectathon
title: Encounter create PH
url: encounter-create
status: active
subjectType:
  - Patient
# mapping:
#   - id: encounter-create
#     resourceType: Mapping
launchContext:
  - name:
      code: Patient
    type:
      - Patient
item:
  - linkId: patientId
    text: PatientId
    type: string
    hidden: true
    initialExpression:
      language: text/fhirpath
      expression: "%Patient.id"
  - linkId: patientName
    text: PatientName
    type: string
    readOnly: true
    initialExpression:
      language: text/fhirpath
      expression: "%Patient.name.first().given.first() + ' ' + %Patient.name.first().family"
  - linkId: practitioner-role
    text: Practitioner
    type: reference
    referenceResource:
      - PractitionerRole
    required: true
    answerExpression:
      language: application/x-fhir-query
      expression: "PractitionerRole?_assoc=practitioner"
    choiceColumn:
      - forDisplay: true
        path: >-
          practitioner.resource.name.given.first() + ' ' +
          practitioner.resource.name.family + ' - ' + specialty.first().coding.display
  - linkId: service
    text: Service
    type: choice
    required: true
    repeats: false
    answerOption:
      - value:
          Coding:
            system: http://fhir.org/guides/argonaut-scheduling/CodeSystem/visit-type
            code: consultation
            display: The first appointment
      - value:
          Coding:
            system: http://fhir.org/guides/argonaut-scheduling/CodeSystem/visit-type
            code: follow-up
            display: A follow up visit
  - linkId: date
    text: Date
    type: dateTime
    initialExpression:
      language: text/fhirpath
      expression: "now()"

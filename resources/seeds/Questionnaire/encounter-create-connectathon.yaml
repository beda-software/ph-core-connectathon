subjectType:
  - Patient
meta:
  profile:
    - https://emr-core.beda.software/StructureDefinition/fhir-emr-questionnaire
name: encounter-create-connectathon
item:
  - text: Patient
    type: reference
    linkId: patient
    extension:
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-choiceColumn
        extension:
          - url: path
            valueString: >-
              name.given.first() + ' ' + name.family
          - url: forDisplay
            valueBoolean: true
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-answerExpression
        valueExpression:
          language: application/x-fhir-query
          expression: Patient
      - url: >-
          http://hl7.org/fhir/StructureDefinition/questionnaire-referenceResource
        valueCode: Patient
  - text: Practitioner
    type: reference
    linkId: practitioner-role
    required: true
    extension:
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-choiceColumn
        extension:
          - url: path
            valueString: >-
              practitioner.resource.name.given.first() + ' ' +
              practitioner.resource.name.family
          - url: forDisplay
            valueBoolean: true
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-answerExpression
        valueExpression:
          language: application/x-fhir-query
          expression: PractitionerRole?_assoc=practitioner
      - url: >-
          http://hl7.org/fhir/StructureDefinition/questionnaire-referenceResource
        valueCode: PractitionerRole
  - text: Service
    type: choice
    linkId: service
    repeats: false
    required: true
    answerOption:
      - valueCoding:
          code: consultation
          system: http://fhir.org/guides/argonaut-scheduling/CodeSystem/visit-type
          display: The first appointment
      - valueCoding:
          code: follow-up
          system: http://fhir.org/guides/argonaut-scheduling/CodeSystem/visit-type
          display: A follow up visit
  - text: Date
    type: dateTime
    linkId: date
    extension:
      - url: >-
          http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-initialExpression
        valueExpression:
          language: text/fhirpath
          expression: now()
